<h1>Apartments, bitch!</h1>

<div *ngFor="let apartment of apartments">
  <a (click)="selectApartment(apartment)">{{ apartment.address }}</a>
</div>
<br>
<button *ngIf="selectedApartment" (click)="hideDetails()">Hide</button>
<app-apartment-detail *ngIf="selectedApartment" [apartment]="selectedApartment"></app-apartment-detail>
