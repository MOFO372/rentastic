<h2>Sign up, little buddy.</h2>
<br>
<form (submit)="submitSignup()">
  <input name="first_name" type="text" placeholder="first name" ([ngModel])="first_name">
  <br>
  <input name="last_name" type="text" placeholder="last name" ([ngModel])="last_name">
  <br>
  <input name="email" type="text" placeholder="email" [(ngModel)]="email">
  <br>
  <input name="password" type="password" placeholder="password" [(ngModel)]="password">
  <br>
  <button>Sign up</button> 
</form>
