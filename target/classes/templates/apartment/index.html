<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to your new home, bitch.</title>
</head>
<body>

{% if (noUser) %}
	<a href="/login">Login</a>
	<br>
	<a href="/signup">Signup</a>
	<br>
	
{% endif %}
	
	{% if (currentUser) %}		
		Welcome, {{currentUser.firstName}}, {{ currentUser.email }}!
		<br>
		<a href="/apartments/mine">My Listings</a>
		<a href="/logout">Logout</a>
	{% endif %}
	
	<h1>Apartments</h1>
	<a href="/apartments/new">Create new apartment</a>

	{% for apartment in apartments %}
		<div>
			<a href="/apartments/{{ apartment.id }}">{{ apartment.address }}</a>
			
		</div>
	{% endfor %}
</body>
</html>
